<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    /* Make table scrollable on small screens */
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body class="p-3">

  <div class="container-fluid">
    <!-- Header Row -->
    <div class="row align-items-center mb-3">
      <div class="col-12 col-md-6 mb-2 mb-md-0">
        <h2 class="h4">üìã Registered Users</h2>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-md-end gap-2">
        <input id="searchInput" type="text"
               class="form-control form-control-sm w-100 w-md-auto"
               placeholder="üîç Search...">
        <button id="downloadBtn" class="btn btn-success btn-sm">
          ‚¨áÔ∏è Download CSV
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="registrationsBody">
          <!-- Rows filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">‚úèÔ∏è Edit Registration</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" id="editPhone">
            </div>
            <div class="mb-3">
              <label class="form-label">Course</label>
              <input type="text" class="form-control" id="editCourse">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">üíæ Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">‚ùå Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="view.js"></script>
</body>
</html>
