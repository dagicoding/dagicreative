<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header class="bg-dark text-white p-3 text-center">
    <h2 class="text-warning">Class Registration</h2>
  </header>

  <!-- Registration Form -->
  <section class="container py-5">
    <form id="dynamicRegisterForm" class="bg-dark p-4 rounded shadow">
      <h4 class="mb-4 text-warning">Fill Your Details</h4>

      <div id="formFields"><!-- Fields will be injected dynamically --></div>

      <button type="submit" class="btn btn-warning w-100 mt-3">Submit Registration</button>
    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase Registration Logic -->
  <script type="module" src="register.js"></script>
</body>
</html>
